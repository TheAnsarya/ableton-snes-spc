<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
<defs>
<!-- Gradients for 3D button effect -->
<radialGradient id="redGradient" cx="35%" cy="35%" r="65%">
<stop offset="0%" stop-color="#ff6b6b"/>
<stop offset="70%" stop-color="#e53935"/>
<stop offset="100%" stop-color="#b71c1c"/>
</radialGradient>
<radialGradient id="yellowGradient" cx="35%" cy="35%" r="65%">
<stop offset="0%" stop-color="#fff59d"/>
<stop offset="70%" stop-color="#fdd835"/>
<stop offset="100%" stop-color="#f9a825"/>
</radialGradient>
<radialGradient id="blueGradient" cx="35%" cy="35%" r="65%">
<stop offset="0%" stop-color="#90caf9"/>
<stop offset="70%" stop-color="#1e88e5"/>
<stop offset="100%" stop-color="#0d47a1"/>
</radialGradient>
<radialGradient id="greenGradient" cx="35%" cy="35%" r="65%">
<stop offset="0%" stop-color="#a5d6a7"/>
<stop offset="70%" stop-color="#43a047"/>
<stop offset="100%" stop-color="#1b5e20"/>
</radialGradient>
<!-- Shadow filter for buttons -->
<filter id="buttonShadow" x="-30%" y="-30%" width="160%" height="160%">
<feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
</filter>
<!-- Shadow filter for note -->
<filter id="noteShadow" x="-30%" y="-30%" width="160%" height="160%">
<feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
</filter>
</defs>

<!-- SNES ABXY Buttons - Japanese Super Famicom colors -->
<!-- A Button (Red) - Right -->
<circle cx="208" cy="128" r="32" fill="url(#redGradient)" filter="url(#buttonShadow)"/>

<!-- B Button (Yellow) - Bottom -->
<circle cx="128" cy="208" r="32" fill="url(#yellowGradient)" filter="url(#buttonShadow)"/>

<!-- X Button (Blue) - Top -->
<circle cx="128" cy="48" r="32" fill="url(#blueGradient)" filter="url(#buttonShadow)"/>

<!-- Y Button (Green) - Left -->
<circle cx="48" cy="128" r="32" fill="url(#greenGradient)" filter="url(#buttonShadow)"/>

<!-- Quarter Note - slightly left of center -->
<g filter="url(#noteShadow)">
<!-- Note head (filled oval) -->
<ellipse cx="108" cy="158" rx="22" ry="17" fill="#1a1a1a" transform="rotate(-20, 108, 158)"/>
<!-- Note stem -->
<rect x="124" y="68" width="7" height="100" fill="#1a1a1a"/>
</g>
</svg>
