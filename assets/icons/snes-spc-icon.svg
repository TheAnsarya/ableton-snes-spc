<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
	<!-- Background circle - dark purple/blue -->
	<circle cx="128" cy="128" r="120" fill="#2a2a4a" stroke="#505080" stroke-width="4"/>
	
	<!-- Inner ring for SNES controller feel -->
	<circle cx="128" cy="128" r="105" fill="none" stroke="#404060" stroke-width="2"/>
	
	<!-- SNES ABXY Buttons - Japanese Super Famicom colors -->
	<!-- Positioned in diamond pattern around center -->
	
	<!-- A Button (Red) - Right position -->
	<circle cx="195" cy="128" r="28" fill="#e53935" stroke="#b71c1c" stroke-width="2"/>
	<circle cx="192" cy="125" r="12" fill="#ef5350" opacity="0.4"/>
	<text x="195" y="136" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
	
	<!-- B Button (Yellow) - Bottom position -->
	<circle cx="128" cy="195" r="28" fill="#fdd835" stroke="#f9a825" stroke-width="2"/>
	<circle cx="125" cy="192" r="12" fill="#ffee58" opacity="0.4"/>
	<text x="128" y="203" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#5d4037" text-anchor="middle">B</text>
	
	<!-- X Button (Blue) - Top position -->
	<circle cx="128" cy="61" r="28" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
	<circle cx="125" cy="58" r="12" fill="#42a5f5" opacity="0.4"/>
	<text x="128" y="69" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">X</text>
	
	<!-- Y Button (Green) - Left position -->
	<circle cx="61" cy="128" r="28" fill="#43a047" stroke="#1b5e20" stroke-width="2"/>
	<circle cx="58" cy="125" r="12" fill="#66bb6a" opacity="0.4"/>
	<text x="61" y="136" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Y</text>
	
	<!-- Musical Note (Eighth Note) in center -->
	<g transform="translate(128, 128)">
		<!-- Note head (oval) -->
		<ellipse cx="8" cy="20" rx="14" ry="11" fill="#f5f5f5" stroke="#424242" stroke-width="2" transform="rotate(-20)"/>
		<!-- Note stem -->
		<rect x="18" y="-35" width="5" height="55" fill="#f5f5f5" stroke="#424242" stroke-width="1"/>
		<!-- Note flag -->
		<path d="M 23 -35 Q 40 -25 35 -5 Q 30 -15 23 -15" fill="#f5f5f5" stroke="#424242" stroke-width="1.5"/>
	</g>
	
	<!-- Subtle highlight arc -->
	<path d="M 60 60 Q 128 30 196 60" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.15"/>
